<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبكة الاتحاد اللاسلكية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="top-bar">
      <p>لا تجعل الله أهون الناظرين إليك وأنت تستخدم</p>
      <p>ترقبوا أقوى العروض على الشبكة</p>
    </div>

    <h1>شبكة الاتحاد اللاسلكية</h1>

    <p class="warning">
      لقد استنفذت كامل رصيد الانترنت الخاص بهذا الكرت
    </p>

    <select class="input">
      <option>سرعة افتراضية 0.5 ميجا</option>
    </select>

    <input type="text" class="input" placeholder="رقم الكرت">

    <button class="btn">تسجيل الدخول</button>

    <h2>عروض زيادة حجم الكرت</h2>

    <div class="offers">
      <div class="offer">
        <span>100 ريال</span>
        <span>4 ساعات</span>
        <span>2 أيام</span>
        <span>350 ميجا</span>
      </div>

      <div class="offer">
        <span>200 ريال</span>
        <span>7 ساعات</span>
        <span>3 أيام</span>
        <span>800 ميجا</span>
      </div>

      <div class="offer">
        <span>250 ريال</span>
        <span>10 ساعات</span>
        <span>7 أيام</span>
        <span>900 ميجا</span>
      </div>
    </div>

  </div>

</body>
</html>
